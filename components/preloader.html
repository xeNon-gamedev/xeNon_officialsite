<div class="site-preloader" data-preloader data-min-duration="2" data-fade-grace="600" role="status">
    <div class="site-preloader__inner">
        <div class="site-preloader__logo">
            <picture>
                <source srcset="/images/xe-non_horizontal_dark.svg" media="(prefers-color-scheme: dark)">
                <img src="/images/xe-non_horizontal.svg" alt="xe-Non" width="220" height="72" loading="eager" decoding="async">
            </picture>
        </div>
        <p class="site-preloader__message" id="preloader-message">体験を読み込んでいます…</p>
        <div class="site-preloader__progress">
            <span class="site-preloader__bar" data-preloader-progress></span>
        </div>
        <div class="site-preloader__percent"><span data-preloader-value>0</span>%</div>
        <span class="sr-only" data-preloader-status>読み込み 0% 完了</span>
    </div>
</div>
