<style>
        :root {
            --contact-border-strong: rgba(15, 23, 42, 0.12);
            --contact-surface: #f6f7fb;
            --contact-panel: #ffffff;
            --contact-heading: #0f172a;
            --contact-muted: #5d6473;
            --contact-accent-team: #0f62fe;
            --contact-accent-game: #14b8a6;
            --contact-accent-outline: #7c3aed;
            --contact-accent-ops: #f97316;
            --contact-accent-process: #0ea5e9;
        }

        ::selection {
            background: rgba(43, 86, 177, 0.85);
            color: #ffffff;
        }

        ::-moz-selection {
            background: rgba(43, 86, 177, 0.85);
            color: #ffffff;
        }

        body.contact-page {
            background: var(--color-background);
            color: var(--contact-heading);
        }

        main.contact-surface {
            display: block;
            background: var(--contact-surface);
            padding-top: 48px;
            padding-bottom: clamp(4rem, 8vw, 6rem);
        }

        .contact-hero {
            background: linear-gradient(135deg, #0f172a, #1d2d50);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .contact-hero .works-hero__title {
            color: #ffffff;
        }

        .contact-hero__lead {
            color: #ffffff;
        }

        .contact-hero .works-hero__content {
            padding-bottom: clamp(2rem, 5vw, 3rem);
        }

        .contact-hero .pill-label {
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .contact-hero__meta {
            margin-top: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 1.25rem;
        }

        .contact-hero__meta-item {
            min-width: 160px;
        }

        .contact-hero__meta-label {
            font-size: 0.75rem;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
        }

        .contact-hero__meta-value {
            display: block;
            margin-top: 0.35rem;
            font-size: 1.05rem;
            font-weight: 600;
            color: #ffffff;
        }

        .contact-wrapper {
            margin-top: clamp(2rem, 5vw, 3rem);
            max-width: 960px;
            padding: 0 clamp(1rem, 5vw, 2.5rem);
            margin-left: auto;
            margin-right: auto;
        }

        .contact-intro {
            text-align: left;
            margin-bottom: clamp(1.5rem, 4vw, 2.5rem);
        }

        .contact-intro__eyebrow {
            font-size: 0.85rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--contact-muted);
            margin-bottom: 0.6rem;
        }

        .contact-intro__title {
            font-family: "LineSeed_Bd", sans-serif;
            font-size: clamp(1.6rem, 3vw, 2.1rem);
            color: var(--contact-heading);
            margin-bottom: 0.75rem;
        }

        .contact-intro__text {
            color: var(--contact-muted);
            font-size: 1rem;
            line-height: 1.8;
            max-width: 760px;
        }

        .contact-directory {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: clamp(1rem, 3vw, 2rem);
        }

        .contact-option {
            background: var(--contact-panel);
            border: 1px solid var(--contact-border-strong);
            border-radius: 12px;
            padding: clamp(1.5rem, 3vw, 2.5rem);
            box-shadow: 0 15px 25px rgba(15, 23, 42, 0.05);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }

        .contact-option::after {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            border-radius: inherit;
            border: 2px solid transparent;
            transition: border-color 0.2s ease;
        }

        .contact-option--team::after {
            border-color: rgba(15, 98, 254, 0.35);
        }

        .contact-option--game::after {
            border-color: rgba(20, 184, 166, 0.35);
        }

        .contact-option--outline::after {
            border-color: rgba(124, 58, 237, 0.35);
        }

        .contact-option--ops::after {
            border-color: rgba(249, 115, 22, 0.35);
        }

        .contact-option--process::after {
            border-color: rgba(14, 165, 233, 0.35);
        }

        .contact-option__badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.35rem 0.9rem;
            border-radius: 999px;
            font-size: 0.75rem;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            font-weight: 600;
        }

        .contact-option--team .contact-option__badge {
            background: rgba(15, 98, 254, 0.12);
            color: var(--contact-accent-team);
        }

        .contact-option--game .contact-option__badge {
            background: rgba(20, 184, 166, 0.12);
            color: var(--contact-accent-game);
        }

        .contact-option--outline .contact-option__badge {
            background: rgba(124, 58, 237, 0.12);
            color: var(--contact-accent-outline);
        }

        .contact-option--ops .contact-option__badge {
            background: rgba(249, 115, 22, 0.12);
            color: var(--contact-accent-ops);
        }

        .contact-option--process .contact-option__badge {
            background: rgba(14, 165, 233, 0.12);
            color: var(--contact-accent-process);
        }

        .contact-option__title {
            font-family: "LineSeed_Bd", sans-serif;
            font-size: 1.35rem;
            margin: 0;
            color: var(--contact-heading);
        }

        .contact-option__summary {
            color: var(--contact-muted);
            font-size: 0.98rem;
            line-height: 1.7;
        }

        .contact-option__list {
            margin: 0;
            padding-left: 1.25rem;
            color: var(--contact-muted);
            font-size: 0.92rem;
            display: grid;
            gap: 0.35rem;
        }

        .contact-option__cta {
            margin-top: auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            border-radius: 4px;
            padding: 0.85rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .contact-option--team .contact-option__cta {
            background: var(--contact-accent-team);
            color: #ffffff;
            box-shadow: 0 12px 20px rgba(15, 98, 254, 0.25);
        }

        .contact-option--game .contact-option__cta {
            background: var(--contact-accent-game);
            color: #0f172a;
            box-shadow: 0 12px 20px rgba(20, 184, 166, 0.25);
        }

        .contact-option--outline .contact-option__cta,
        .contact-option--ops .contact-option__cta,
        .contact-option--process .contact-option__cta {
            background: rgba(15, 23, 42, 0.05);
            color: var(--contact-heading);
            box-shadow: none;
            justify-content: center;
            text-align: center;
            text-transform: none;
            letter-spacing: 0.04em;
            padding: 0.85rem 1.5rem;
            border: 1px solid rgba(15, 23, 42, 0.1);
        }

        .contact-option__cta span {
            font-size: 1rem;
        }

        .contact-option__cta:hover {
            transform: translateY(-2px);
        }

        .contact-guidelines {
            margin-top: clamp(2rem, 5vw, 3rem);
            background: #eff2fb;
            border-radius: 6px;
            padding: clamp(1.25rem, 3vw, 2rem);
            color: var(--contact-muted);
            line-height: 1.7;
            border: 1px solid rgba(15, 23, 42, 0.08);
        }

        .contact-guidelines h3 {
            margin-top: 0;
            font-size: 1rem;
            letter-spacing: 0.12em;
            color: var(--contact-heading);
        }

        .contact-guidelines ul {
            margin: 0.5rem 0 0;
            padding-left: 1.2rem;
        }

        .contact-guidelines li {
            margin-bottom: 0.4rem;
        }

        .organization-faq details {
            margin-top: 1rem;
            border: 1px solid rgba(15, 23, 42, 0.08);
            border-radius: 10px;
            padding: 1rem 1.25rem;
            background: #fff;
        }

        .organization-faq summary {
            font-weight: 600;
            cursor: pointer;
            color: var(--contact-heading);
        }

        .organization-faq p {
            color: var(--contact-muted);
            margin-bottom: 0;
        }

        .organization-extra {
            color: var(--contact-muted);
            line-height: 1.75;
        }

        .organization-extra h2,
        .organization-extra h3,
        .organization-extra h4 {
            color: var(--contact-heading);
        }

        .organization-extra a {
            color: var(--contact-accent-team);
        }

        .organization-extra a:hover,
        .organization-extra a:focus-visible {
            color: var(--contact-accent-outline);
        }
    </style>
