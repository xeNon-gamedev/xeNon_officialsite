<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    
    <title>{{ page.title }} - xe-Non Official Site</title>
    
    <meta name="description" content="{{ page.excerpt | strip_html | truncate: 120 }}" />
    <link rel="icon" type="image/png" href="/images/icon.png">

    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/post.css">
    <script src="/scripts/components-loader.js" defer></script>
    </head>
<body>
    <div data-component-slot="header"></div>

    <main class="post-main">
        <article class="post-content">
            <header class="post-header">
                <h1 class="post-title">{{ page.title }}</h1>
                <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y年%m月%d日" }}</time>
            </header>
            
            <div class="post-body">
                {{ content }}
            </div>
            
            <footer class="post-footer">
                <a href="/news/index.html" class="button button--ghost">ニュース一覧へ戻る</a>
            </footer>
        </article>
    </main>

    <div data-component-slot="footer"></div>
</body>
</html>
